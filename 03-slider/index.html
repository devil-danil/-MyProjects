<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">

          <p>Fearless</p>

        <div style="background: linear-gradient(215.32deg, #575757 -1%, #3c3838 -1%);">
          <h1>Invisible string</h1>
          <p>Folklore</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #a8c1c6 1%, #86a7ad 1%);">
          <h1>Getaway Car</h1>
          <p>Reputation</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #ba3434 -8%, #6a0000 138%);">
          <h1>State Of Grace</h1>
          <p>Red</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1640958059120-7ad1b03caa7e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1658200542580-6c41ba3eb372?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2831&q=80');

          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1650313976009-9493cb3be362?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>

</html>
