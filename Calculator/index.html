<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Красивый калькулятор" /> 
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="row">
            <input class="text-field__input" id="text-field" type="text" value="12" readonly>
        </div>
        <div class="row">
            <button class="col-header clean" id="clear">AC</button>
            <button class="col-header change_sign">+ -</button>
            <button class="col-header percent">%</button>
            <button class="col-header division">/</button>
        </div>
        <div class="row">
            <button class="col-header seven" number="7">7</button>
            <button class="col-header eight" number="8">8</button>
            <button class="col-header nine" number="9">9</button>
            <button class="col-header mult">*</button>
        </div>
        <div class="row">
            <button class="col-header four" number="4">4</button>
            <button class="col-header five" number="5">5</button>
            <button class="col-header six" number="6">6</button>
            <button class="col-header minus">-</button>
        </div>
        <div class="row">
            <button class="col-header one" number="1">1</button>
            <button class="col-header two" number="2">2</button>
            <button class="col-header three" number="3">3</button>
            <button class="col-header plus" id="plus">+</button>
        </div>
        <div class="row">
            <button class="col-header zero">0</button>
            <button class="col-header comma">,</button>
            <button class="col-header result">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
